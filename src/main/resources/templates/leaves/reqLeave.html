<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleafe.org">
    <head>
        <title>Request a new leave</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="">
            <div th:replace="fragments/navbar :: navbar"></div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3"></div>
            <div class="jumbotron col-sm-6" style="padding-top: 40px;">
                <h3 class="display-3">Request a leave</h3>
                <br/>
                <br/>
                <form th:object="${leave}" th:action="@{/savemyleaves}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" name="user" th:value="${userId}"/>
                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" th:field="*{start_date}" class="form-control" id="start_date"/>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" th:field="*{end_date}" class="form-control" id="end_date"/>
                    </div>
                    <div class="form-group">
                        <label for="lType">Leave Type</label>
                        <select class="form-control" th:field="*{leave_type}">
                            <option th:each="lType : ${leavesTypes}" th:value="${lType.id}" th:text="${lType.name}"></option>
                        </select>
                        </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
            </div>
        </div>
    </body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleafe.org">
    <head>
        <title>Leaves Types List</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
                <a class="navbar-brand" href="#">LeavesApp</a>
                <div class="" id="navbarColor01">
                  <ul class="navbar-nav mr-auto" >
                      <li th:classappend="${ #httpServletRequest.getRequestURI() == '/' ? 'active' : ''}" >
                      <a class="nav-link" href="#" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" th:classappend="${ #httpServletRequest.getRequestURI() == '/users/' ? 'active' : ''}">
                      <a th:if="${#strings.toString(role)} == 'ADMIN'" class="nav-link" th:href="@{/users/}">Users</a>
                    </li>
                    <li class="nav-item" th:classappend="${ #httpServletRequest.getRequestURI() == '/leavetype/' ? 'active' : ''}">
                      <a th:if="${#strings.toString(role)} == 'MANAGER'" class="nav-link" th:href="@{/leavetype/}">Leave Types</a>
                    </li>
                      <li class="nav-item" th:classappend="${ #httpServletRequest.getRequestURI() == '/leaves/' ? 'active' : ''}">
                      <a th:if="${#strings.toString(role)} == 'MANAGER'" class="nav-link" th:href="@{/leaves/}">Leaves</a>
                    </li>
                      <li class="nav-item" th:classappend="${ #httpServletRequest.getRequestURI() == '/trans-leaves/' ? 'active' : ''}">
                      <a th:if="${#strings.toString(role)} == 'MANAGER'" class="nav-link" th:href="@{/trans-leaves/}">Trans Leaves</a>
                    </li>
                      <li class="nav-item" th:classappend="${ #httpServletRequest.getRequestURI() == '/myleaves' ? 'active' : ''}">
                      <a th:if="${#strings.toString(role)} == 'USER'" class="nav-link" th:href="@{/myleaves}">My Leaves</a>
                    </li>
                      <li class="nav-item" th:classappend="${ #httpServletRequest.getRequestURI() == '/reqLeave' ? 'active' : ''}">
                      <a th:if="${#strings.toString(role)} == 'USER'" class="nav-link" th:href="@{/reqLeave}">Request Leave</a>
                    </li>
                  </ul>
                    
                </div>
                <div style="margin-left: auto">
                    Welcome <span th:text="${username}">Guest</span> As
                    <span th:text='${role}'>role</span>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit">logout</button>
                    </form>
                </div>
        </nav>
    </body>
</html>
